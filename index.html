<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;}

body{

}

/* üé¨ –∏–Ω—Ç—Ä–æ */

.star{

}

/* üí¨ —Ç–µ–∫—Å—Ç */
#story{
 position:absolute;

 transform:translate(-50%,-50%);
 max-width:600px;

 line-height:1.6;
}

/* ‚ù§Ô∏è —Ñ–∏–Ω–∞–ª */
#final{
 position:fixed;
 width:100%;
 height:100vh;
 display:none;
 justify-content:center;
 align-items:center;
 flex-direction:column;
 background:#000;
}

.bigHeart{

@keyframes pulse{

<body>

<div id="intro">
<h1>–î–ª—è –ö–∏—Ä—É—Å–∏ ‚ù§Ô∏è</h1>
<button onclick="start()">–ù–∞—á–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
</div>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8b1d7.mp3?filename=romantic-ambient-110397.mp3">
</audio>

<div id="story"></div>

<div id="final">
<div class="bigHeart">üíñ</div>
<h1>–ö–∏—Ä—É—Å—è‚Ä¶ —è –ª—é–±–ª—é —Ç–µ–±—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ ‚ù§Ô∏è</h1>
<p>–°–ø–∞—Å–∏–±–æ –∑–∞ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å —Å —Ç–æ–±–æ–π‚Ä¶ –Ω–∞—á–∏–Ω–∞—è —Å 30 —è–Ω–≤–∞—Ä—è üíå</p>
</div>

<script>

// üåå –∑–≤–µ–∑–¥—ã
for(let i=0;i<200;i++){
 let s=document.createElement("div");
 s.className="star";
 s.style.left=Math.random()*100+"vw";
 s.style.top=Math.random()*100+"vh";
 document.body.appendChild(s);
}

// üé¨ –∏—Å—Ç–æ—Ä–∏—è
const texts=[
"30 —è–Ω–≤–∞—Ä—è‚Ä¶ –¥–µ–Ω—å –∫–æ–≥–¥–∞ –º–æ—è –∂–∏–∑–Ω—å –∏–∑–º–µ–Ω–∏–ª–∞—Å—å‚Ä¶",
"–Ø –≤—Å—Ç—Ä–µ—Ç–∏–ª —Ç–µ–±—è‚Ä¶ –∏ –≤—Å—ë —Å—Ç–∞–ª–æ –¥—Ä—É–≥–∏–º‚Ä¶",
"–ö–∞–∂–¥—ã–π –¥–µ–Ω—å —Å —Ç–æ–±–æ–π ‚Äî —ç—Ç–æ —Å—á–∞—Å—Ç—å–µ‚Ä¶",
"–¢–≤–æ—è —É–ª—ã–±–∫–∞ ‚Äî –º–æ–π —Å–∞–º—ã–π –ª—é–±–∏–º—ã–π –º–æ–º–µ–Ω—Ç‚Ä¶",
"–ö–∏—Ä—É—Å—è‚Ä¶ —Ç—ã –º–æ—è –ª—é–±–æ–≤—å‚Ä¶",
"–ò —Å–µ–≥–æ–¥–Ω—è —è —Ö–æ—á—É —Å–∫–∞–∑–∞—Ç—å‚Ä¶",
"–Ø –ª—é–±–ª—é —Ç–µ–±—è‚Ä¶ –±–æ–ª—å—à–µ —á–µ–º –º–æ–∂–Ω–æ –æ–ø–∏—Å–∞—Ç—å —Å–ª–æ–≤–∞–º–∏‚Ä¶ ‚ù§Ô∏è"
];

let index=0;
let char=0;

function typeText(){
 if(index>=texts.length){
  document.getElementById("story").style.display="none";
  document.getElementById("final").style.display="flex";
  return;
 }

 let current=texts[index];

 if(char<current.length){
  document.getElementById("story").innerHTML+=current.charAt(char);
  char++;
  setTimeout(typeText,50);
 }else{
  document.getElementById("story").innerHTML+="<br><br>";
  index++;
  char=0;
  setTimeout(typeText,800);
 }
}

function start(){
 document.getElementById("intro").style.display="none";
 document.getElementById("music").play();
 typeText();
}

</script>

</body>
